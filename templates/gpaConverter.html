<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Helper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/index.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand"><i class="fa-brands fa-hire-a-helper"></i>
                Student Helper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav text-center">
                    <li class="nav-link"><a href="/squareroot" class="text-white">Square Root Calculator</a></li>
                    <li class="nav-link"><a href="/gpaconverter" class="text-white">GPA Converter</a></li>
                    <li class="nav-link"><a href="/hypotenuse" class="text-white">Hypotenuse Calculator</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tittle -->
    <h1 class="text-center py-5">GPA Converter</h1>

    <!-- Form -->
    <section class="text-dark text-center d-flex justify-content-center align-items-center p-5">
        <div class="container">
            <div class="row">
                <form action="/gpaconverter" method="POST"></form>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="number">
                            <h4>Input Score Number:</h4>
                        </label>
                        <input type="number" id="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary" id="btnClick" onclick="gpaConverter()"
                            value="gpaconverter">Convert Score Number</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Result and Message -->
    <section class="pt-5">
        <div class="container">
            <div class="row p-4">
                <div class="col-md p-5">
                    <h3 class="text-center">Result:</h3>
                    <div id="result" class="p-5 rounded-3 bg-info fs-5 border border-5 text-center"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-3 bg-dark text-white text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; 2022 Student Helper</p>
            <a href="/" class="position-absolute bottom-0 end-0 p-3">
                <span style="color:white"><i class="bi bi-house-fill h1"></i></span>
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/77d4bcb8e2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</body>



</html>
